<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shared Zustand Store Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 6px;
        }
        .app-container h1 {
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .counter-display {
            font-size: 24px;
            margin: 10px 0;
        }
        .todo-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .remove-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<h1>Demo: Shared Zustand Store Across Multiple React Apps</h1>
<div id="app1"></div>
<div id="app2"></div>
<div id="app3"></div>
</body>
</html>
